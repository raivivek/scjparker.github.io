---
title: Updates and News
layout: new
---

<div class="news">
  {% for news in site.news reversed %}
  <div class="news-item">
    <div class="news-desc">
      <b>{{ news.title }}</b> <p> {% if news.image %} <img src={{news.image}} class="news-img" width=100%> {% endif %} </p> {{ news.output }}
    </div>
  </div>
  {% endfor %}
</div>
